<app-header class="flex-none " title="Inicio"></app-header>
<div class="bg-gray-100 h-full flex overflow-hidden text-sm">
  <div class="flex-grow overflow-hidden h-full flex flex-col">
    <div *ngIf="(loading$ | async)" class="flex flex-col gap-3 justify-center items-center h-full">
      <mat-progress-spinner [diameter]="60" mode="indeterminate" [value]="50"></mat-progress-spinner>
      <span class="">cargando...</span>
    </div>
    <div class="content overflow-y-auto w-[97%] h-full my-3 mx-auto">
      <section class="p-4 bg-white h-full rounded-md">
        <div class="container mx-auto items-center">
          <div class="md:text-left">
            <h2 class="text-gray-700 font-bold mb-4">¡Gestiona tus citas de manera sencilla!</h2>
            <p class="text-gray-500 mb-6">Clínica Soria Groups te conecta con profesionales dedicados a tu salud,
              especializados en diversas áreas como:</p>

            <div class="flex flex-col sm:flex-row flex-wrap gap-5 justify-center ">
              <div *ngFor="let speciality of specialitys$ | async"
                class="shadow-md rounded-md w-64 flex justify-start p-3 gap-3  items-center sm:justify-center">
                <img [src]="speciality.image" alt="Odontología" class="w-1/6 sm:w-1/3">
                <p class="text-xs text-gray-700 font-bold w-1/2 sm:text-xs sm:w-1/3">{{speciality.nombre}}</p>
              </div>
            </div>
            <div class="mt-6 flex justify-center">
              <a routerLink="/paciente/agendar"
                class="inline-block text-sm sm:text-lg bg-blue-500 text-white py-3 px-5 rounded-full hover:bg-blue-600 transition duration-300 ease-in-out">¡Programa
                tu cita ahora!</a>
            </div>
          </div>
        </div>
      </section>

    </div>
  </div>
</div>
