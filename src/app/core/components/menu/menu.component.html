<div class="min-h-screen flex flex-row bg-gray-200 border-r shadow-sm">
	<div class="flex flex-col w-56 bg-white  overflow-hidden">
		<div class="flex items-center justify-center h-16 ">
			<a class="flex items-center w-full p-2 m-2" routerLink="/">
				<img class="w-8 h-8 fill-current" src="../../../../assets/img/shared/logo.png"
					alt="Logo de la clínica soria">
				<span class="ml-2 text-sm font-bold">Clínica Soria</span>
			</a>
		</div>
		<ul *ngFor="let option of menuOptions$ | async " class="flex flex-col py-4">
			<a [routerLink]="'/' + option.ACC_PAGINA" class="relative flex flex-row items-center pt-4 pb-4 focus:outline-none hover:bg-gray-50 text-gray-600 hover:text-gray-800 border-l-4 border-transparent hover:border-indigo-500 pr-6">
				<span class="inline-flex justify-center items-center ml-4">
					<i class="{{option.logo}} "></i>
				</span>
				<span class="ml-2 text-sm ">{{option.ACC_NOMBRE}}</span>				
			</a>
		</ul>
	</div>
</div>
